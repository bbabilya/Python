<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronys Submittal Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container bg-dark bg-gradient text-light d-flex justify-content-center w-50 flex-column">
            <div class="form-top w-25">
                <label for="image" class="mb-2">Profile Image:</label>
                <input type="file" class="mb-2" id="image" name="image" accept="image/*">
                <label for="first_name" class="form-label">Child's Name:</label>
                <input type="text" class="form-control mt-2 mb-2" id="first_name" name="first_name">
                <label for="dob" class="form-label">Child's Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <label class="mt-2">Risk Categories:</label>
            <div class="form-check mt-2">
                <input type="checkbox" id="hiv" name="hiv" class="form-check-input">
                <label for="hiv" class="hiv">
                    HIV
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="exploitation" name="exploitation" class="form-check-input"><label for="exploitation" class="form-check-label">
                    Exploitation
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="educational_challenges" name="educational_challenges" class="form-check-input">
                <label for="educational_challenges" class="form-check-label">
                    Educational Challenges
                </label>
            </div>
                <div class="form-check">
                <input type="checkbox" id="physical_challenges" name="physical_challenges" class="form-check-input">
                <label for="physical_challenges" class="form-check-label">
                    Physical Challenges
                </label>
            </div>

            <label for="floatingTextarea" class="mt-2">About Them:</label>
            <textarea class="form-control" placeholder="Tell me about this child!" id="floatingTextarea"></textarea>
        </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
