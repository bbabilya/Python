<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <form action="/user/{{one_user.id}}/update" method="POST" style="width: 400px; display: flex; flex-direction: column; align-items: flex-end;">
        <label for="first_name">First Name: <input type="text" id="first_name" name="first_name" value="{{one_user.first_name}}" placeholder="{{one_user.first_name}}"></label>
        <label for="last_name">Last Name: <input type="text" id="last_name" name="last_name" value ="{{one_user.last_name}}" placeholder="{{one_user.last_name}}"></label>
        <label for="email">Email: <input type="text" id="email" name="email" value ="{{one_user.email}}" placeholder="{{one_user.email}}"></label>
        <button type="submit">Submit</button>
    </form>
    <a href="/">Go Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
