<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped table-hover" style="width: 600px; display: flex; flex-direction: column;">
        <thead>
            <tr>
                <th scope = "col">ID</th>
                <th scope = "col">First Name</th>
                <th scope = "col">Last Name</th>
                <th scope = "col">Email</th>
                <th scope = "col">Created At</th>
                <th scope = "col">Actions</th>
            </tr>
        </thead>
            <tbody class="table-group-divider">
                        <tr>
                            <td>{{one_user.id}}</td>
                            <td>{{one_user.first_name}}</td>
                            <td>{{one_user.last_name}}</td>
                            <td>{{one_user.email}}</td>
                            <td>{{one_user.created_at}}</td>
                            <td><a href="/user/{{one_user.id}}">Show</a>
                                <a href="/user/{{one_user.id}}/edit_form">Edit</a>
                                <a href="/user/{{one_user.id}}/delete">Delete</a>
                            </td>
                        </tr>
            </tbody>
    </table>
    <a href="/">Go Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
