<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 650px; margin: 10px auto;">
    <table class="table table-striped table-hover" style="width: 650px; display: flex; flex-direction: column;">
        <thead>
            <tr style="width: 720px; display: flex; align-items: center;">
                <th scope = "col" style="width: 25px;">ID</th>
                <th scope = "col" style="width: 120px;">First Name</th>
                <th scope = "col" style="width: 120px;">Last Name</th>
                <th scope = "col" style="width: 190px;">Email</th>
                <th scope = "col">Created At</th>
            </tr>
        </thead>
            <tbody>
                {% for user in users_list: %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td style="width: 120px;">{{user.first_name}}</td>
                            <td style="width: 120px;">{{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.created_at}}</td>
                        </tr>
                {% endfor %}
            </tbody>
    </table>
    <div class="create_user" style="background-color: lightblue; border-radius: 10px;">
        <a href="/create" style="margin-left: 5px; text-decoration: none; color: black;">Create A New User</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </div>
</body>
</html>
