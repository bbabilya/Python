<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header d-flex flex-direction-row align-items-center justify-content-around w-100">
            <h1>Welcome {{user_in_db.first_name}}!</h1>
            <div class="buttons">
                <a href="/logout"><button type="button" class="bg-primary btn" mt-2>Logout</button></a>
                <a href="/dashboard"><button type="button" class="bg-primary btn" mt-2>Dashboard</button></a>
            </div>
        </div>

        <h1>{{one_recipe.name}}</h1>

        <div class="information border border-dark">
        <label for="cooking_time" class="form-label m-2">Under 30 minutes?</label>
        {% if one_recipe.cooking_time == 0: %}
            Yes
        {% else: %}
            No
        {% endif %}
        <ul class="list-unstyled">
        <li>
            <label for="description" class="form-label m-2">Description:</label>
        {{one_recipe.description}}
        </li>
        <li>
            <label for="instructions" class="form-label m-2">Instructions:</label>
        {{one_recipe.instructions}}
        </li>
        <li>
            <label for="date_made" class="form-label m-2">Date Made:</label>
        {{one_recipe.date_made}}
        </li>



        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
